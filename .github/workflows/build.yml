name: "Buld Extension"
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm install
      - name: Update version
        run: echo $(jq '.version' manifest.json | sed 's/"//g' | sed 's/\([0-9]*\.[0-9]*\.[0-9]*\)\(.*\)/\1.'$GITHUB_RUN_NUMBER'/') > public/manifest.json
      - name: Build
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

