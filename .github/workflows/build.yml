name: "Buld Extension"
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Zip eveything in build folder
        run: zip -r build.zip build
      - name: Upload build.zip
        uses: actions/upload-artifact@v2
        with:
          name: build
